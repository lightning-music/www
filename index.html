<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="load" data-ng-app="lightningApp">
<!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <title>.::Lightning::. Make Music on Linux Lightning Fast!</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="http://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/pace.css">
    <link rel="stylesheet" type="text/css" href="assets/css/lightning.css">
    <link rel="stylesheet" type="text/css" media="all" href="assets/css/jquery.fs.scroller.css">
    <!-- ================== END BASE CSS STYLE ================== -->

    <script type="text/template" id="transport-template">
    <button id="transport-start"></button>
    <button id="transport-stop"></button>
    </script>

    <script type="text/javascript" src="assets/libs/pace.min.js"></script>
    <!-- ================== BEGIN BASE JS ================== -->
    <script type="text/javascript" src="assets/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/libs/lodash.js"></script>
    <script type="text/javascript" src="assets/libs/angular.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/libs/jquery.fs.scroller.js"></script>
    <!-- ================== END BASE JS ================== -->
    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script type="text/javascript" src="assets/js/ws.js"></script>
    <script type="text/javascript" src="assets/js/lightning.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/mainController.js"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->
</head>

<body data-ng-controller="mainController">
    <div class="pace-cover">
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="main">
        <div data-ng-view></div>
    </div>

    <script type="text/template" id="sample-trigger-template">
        <div class="<%= sampleName %>"></div>
    </script>

    <div id="mouse-sample" data-selected-sample></div>
    <script type="text/template" id="live-sample-template">
        <span class="liveSample <%= sampleName %>" style="margin: <%= sampleMargins %>"
            data-sample-ref="<%= sampleRef %>"></span>
    </script>
</body>
</html>
